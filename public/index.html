<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://localhost:5000 https://www.youtube.com" />
        
        <link rel="stylesheet" href="css/vars.css">
        <link rel="stylesheet" href="css/play.css">
        <link rel="stylesheet" href="css/playlists.css">
        <link rel="stylesheet" href="css/options.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/sidebar.css">
    </head>

    <body>

        <nav id="options-div">
            <div id="new" class="options-btn">
                new
                <div id="new-song-dropdown">
                    <button id="song-upload"> choose file </button>
                    
                    <div id="paste-link">
                        <input id="paste-link__input" type="text" placeholder="paste link" value="igS9v4r0NiA" >
                        <button id="paste-link__btn"> ent </button>    
                    </div>

                    <div id="loading-bar"></div>
                </div>
            </div>
            <div id="settings-btn" class="options-btn">settings</div>
        </nav>

        <div id="playlists-div">
            <h2> Playlists </h2>

            <nav id="playlists-nav">
                <!-- playlist elems here -->
            </nav>
        </div>

        <main id="main-div">
            <h1> playlist title </h1>

            <!-- playlist__group elems here -->
        </main>
        
        <div id="play-div">
            <div id="info">
                <p id="info__title"> title </p>
                <p id="info__artist"> artist </p>
            </div>

            <div id="main-control">
                <div id="main-control__buttons">
                    <button id="prev">prev</button>
                    <button id="play">play</button>
                    <button id="next">next</button>
                </div>

                <div id="seek">
                    <p id="seek__passed"> 0:00 </p>
                    <input id="seek__slider" class="slider" type="range" min="0" value="50" max="300" />
                    <p id="seek__total"> 1:00 </p>
                </div>
            </div>

            <div id="volume">
                <button id="mute">mute</button>
                <input id="volume__slider" class="slider" type="range" min="0" value="50" max="100" />
            </div>
        </div>

        
        <div id="sidebar-div">
            <button id="sidebar__collapse"> &gt; </button>
            <div id="sidebar__content">
                
                <div id="song-settings">
                    <div id="song-settings__metadata">
                        <p id="song-settings__filename"> music.mp3 </p>
                        <p id="song-settings__size"> 123 mb </p>
                    </div>
                    
                    <p>title</p>
                    <input id="song-settings__title" type="text">
                    <p>artist</p>
                    <input id="song-settings__artist" type="text">
                </div>

                <div id="settings">
                    
                    <div>
                        <input type="checkbox" id="show-logo">
                        <label for="show-logo"> show logo </label>
                    </div>
                    
                    <div>
                        <input type="checkbox" id="pause-while-seek">
                        <label for="pause-while-seek"> pause song while seeking </label>    
                    </div>

                    <div>
                        <input type="checkbox" id="delete-uploaded">
                        <label for="delete-uploaded"> delete original files after uploading a song </label>    
                    </div>

                    <p> total space used: <span>456 mb</span> </p>
                </div>

            </div>
        </div>
    </body>

    

    <script src="js/toggleDropdown.js" type="module"></script>
    <script src="js/sidebar.js" type="module"></script>
    <script src="js/songSettings.js" type="module"></script>
    <script src="js/newSong.js" type="module"></script>
    <script src="js/userdata.js" type="module"></script>
    <script src="js/play.js" type="module"></script>
    <script src="js/songElements.js" type="module"></script>

    <script src="js/temp.js" type="module"></script>
    
</html>
