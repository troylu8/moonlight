<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://localhost:5000 https://localhost:5001 https://www.youtube.com https://192.168.1.120:5001" />
        
        <link rel="stylesheet" href="css/general.css">
        <link rel="stylesheet" href="css/play.css">
        <link rel="stylesheet" href="css/playlists.css">
        <link rel="stylesheet" href="css/options.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/sidebar.css">
    </head>

    <body>

        <nav id="options-div">
            <div id="sync" class="options-btn"> sync </div>
            <div id="new" class="options-btn">
                new
                <div id="new-song-dropdown">
                    <button id="song-upload"> choose file </button>
                    
                    <div id="paste-link">
                        <input id="paste-link__input" type="text" placeholder="paste link" value="XzqwvYT_Rmw" >
                        <button id="paste-link__btn"> ent </button>    
                    </div>

                    <div id="loading-bar"></div>
                </div>
            </div>
            <div id="settings-btn" class="options-btn">settings</div>
        </nav>

        <div id="playlists-div">
            <div id="playlists-div__header">
                <h2> Playlists </h2>
                <button id="new-playlist"> new </button>
            </div>
            

            <nav id="playlists__nav">
                <!-- playlist elems here -->
            </nav>
        </div>

        <main id="main-div">
            <h1 id="playlist-header"> playlist title </h1>
            <p id="playlist-desc"> desc </p>
            <!-- playlist__group elems here -->
        </main>
        
        <div id="play-div">
            <div id="info">

                <p id="info__artist"> artist </p>

                            </svg>
                        </div>
                    </button>
                    <button id="next">
                        <svg id="next-svg" viewBox="0 0 24 24">
                            <path stroke="var(--color1)" stroke-width="2" stroke-linejoin="round" d="M16.6582,9.28638c1.4398.89982,2.1596,1.34972,2.4065,1.92582.2156.503.2156,1.0725,0,1.5756-.2469.576-.9667,1.0259-2.4065,1.9258L9.896,18.94c-1.59795.9987-2.39693,1.4981-3.05627,1.445-.57472-.0462-1.10155-.3381-1.44533-.801C5,19.053,5,18.1108,5,16.2264v-8.45283c0-1.88438,0-2.82656.3944-3.35759.34378-.46288.87061-.75487,1.44533-.80108.65934-.053,1.45832.44636,3.05627,1.44508l6.7622,4.2264Z" transform="matrix(.83961 0 0 1 1.02998 0.000046)" />

                        </svg>
                    </button>
                </div>

                <div id="seek">
                    <p id="seek__passed"> 0:00 </p>
                    <input id="seek__slider" class="slider" type="range" min="0" value="50" max="300" />
                    <p id="seek__total"> 1:00 </p>
                </div>
            </div>

            

            <div id="play-right">
                <button id="shuffle">

                    </div>
                </button>

        </div>

        
        <div id="sidebar-div">
            <button id="sidebar__collapse"> &gt; </button>
            <div id="sidebar__content">
                
                <div id="song-settings">
                    <div id="song-settings__metadata">
                        <p id="song-settings__filename"> music.mp3 </p>
                        <p id="song-settings__size"> 123 mb </p>
                    </div>
                    
                    <p>title</p>
                    <input id="song-settings__title" type="text">
                    <p>artist</p>
                    <input id="song-settings__artist" type="text">

                    <h4> playlists </h4>
                    <div id="song-settings__playlists"></div>

                    <button id="song-settings__delete"> delete </button>
                </div>

                <div id="playlist-settings">
                    <div id="playlist-settings__metadata">
                        <p id="playlist-settings__size"> 123 mb </p>
                    </div>

                    <p>title</p>
                    <input id="playlist-settings__title" type="text">
                    <p>description</p>
                    <input id="playlist-settings__desc" type="text">

                    <button id="playlist-settings__delete"> delete </button>
                </div>

                <div id="settings">
                    <div id="create-account">
                        <h5> create account </h5>
                        <input id="create-account__username" type="text" placeholder="username"> 
                        <input id="create-account__password" type="text" placeholder="password"> 
                        <input id="create-account__repeat-password" type="text" placeholder="repeat password">
                        <button id="create-account__submit"> create </button>
                        <a id="create-account__already-have"> already have account </a>
                    </div>
                    <div id="sign-in">
                        <h5> sign in </h5>
                        <input id="sign-in__username" type="text" placeholder="username">
                        <input id="sign-in__password" type="text" placeholder="password">
                        <button id="sign-in__submit"> sign in </button>
                        <a id="sign-in__create-account"> create new account </a>
                    </div>
                    <div id="account-info">
                        <h5 id="signed-in-as"> signed in as username </h5>
                        <button id="sign-out"> sign out </button>
                    </div>

                    <div>
                        <input type="checkbox" id="show-logo">
                        <label for="show-logo"> show logo </label>
                    </div>
                    <div>
                        <input type="checkbox" id="pause-while-seek">
                        <label for="pause-while-seek"> pause song while seeking </label>    
                    </div>
                    <div>
                        <input type="checkbox" id="delete-uploaded">
                        <label for="delete-uploaded"> delete original files after uploading a song </label>    
                    </div>
                    <div>
                        <input type="checkbox" id="sort-playlist-options">
                        <label for="sort-playlist-options"> sort playlist options </label>    
                    </div>
                    <div>
                        <input type="checkbox" id="stay-signed-in" checked>
                        <label for="stay-signed-in"> stay signed in </label>    
                    </div>
                    <div>
                        <input type="checkbox" id="sync-after-sign-in" checked>
                        <label for="sync-after-sign-in"> sync after sign in </label>    
                    </div>
                    <p> total space used: <span>456 mb</span> </p>
                </div>

            </div>
        </div>
