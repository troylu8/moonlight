<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://127.0.0.1:5000 https://www.youtube.com" />
        
        <link rel="stylesheet" href="css/vars.css">
        <link rel="stylesheet" href="css/play.css">
        <link rel="stylesheet" href="css/playlists.css">
        <link rel="stylesheet" href="css/options.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/sidebar.css">
    </head>

    <body>

        <nav id="options-div">
            <div id="new" class="options-btn">
                new
                <div id="new-song-dropdown">
                    <button id="song-upload"> choose file </button>
                    
                    <div id="paste-link">
                        <input id="paste-link__input" type="text" placeholder="paste link" value="igS9v4r0NiA" >
                        <button id="paste-link__btn"> ent </button>    
                    </div>

                    <div id="loading-bar"></div>
                </div>
            </div>
            <div id="settings-btn" class="options-btn">settings</div>
        </nav>

        <div id="playlists-div">
            <h2> Playlists </h2>

            <nav id="playlists-nav">
                <div class="playlist">
                    <div class="playlist__title"> playlist name </div>
                    <button class="playlist__options"> ... </button>
                </div>
            </nav>
        </div>

        <main id="main-div">
            <h1> playlist title </h1>

            <nav id="songs-nav">
                <div class="song">
                    <div class="song__left">
                        <button class="song__play"> p </button>
                        <div class="song__title"> song title <span class="song__author"> by author </span> </div>    
                    </div>

                    <div class="song__right">
                        <div class="song__duration"> 1:00 </div>
                        <button class="song__options"> ... </button>
                    </div>
                </div>

                <div class="song">
                    <div class="song__left">
                        <button class="song__play"> p </button>
                        <div class="song__title"> song title <span class="song__author"> by author </span> </div>    
                    </div>

                    <div class="song__right">
                        <div class="song__duration"> 1:00 </div>
                        <button class="song__options"> ... </button>
                    </div>
                </div>
            </nav>
        </main>
        
        <div id="play-div">
            <div id="info">
                <p id="info__title"> title </p>
                <p id="info__author"> author </p>
            </div>

            <div id="main-control">
                <div id="main-control__buttons">
                    <button id="prev">prev</button>
                    <button id="play">play</button>
                    <button id="next">next</button>
                </div>

                <div id="seek">
                    <p id="seek__passed"> 0:00 </p>
                    <input id="seek__slider" class="slider" type="range" min="0" value="50" max="300" />
                    <p id="seek__total"> 3:00 </p>
                </div>
            </div>

            <div id="volume">
                <button id="mute">mute</button>
                <input id="volume__slider" class="slider" type="range" min="0" value="50" max="100" />
            </div>
        </div>

        
        <div id="sidebar-div">
            <button id="sidebar__collapse"> &gt; </button>
            <div id="sidebar__content">
                
                <div id="song-settings">
                    <div id="song-settings__metadata">
                        <p> music.mp3 </p>
                        <p> 123 mb </p>
                    </div>
                    
                    <p>title</p>
                    <input type="text">
                    <p>artist</p>
                    <input type="text">

                    <p> volume </p>
                    <input id="song-settings__volume-slider" class="slider" type="range" min="0" value="50" max="100" />
                </div>

                <div id="settings">
                    
                    <div>
                        <input type="checkbox" id="show-logo">
                        <label for="show-logo"> show logo </label>

                        <input type="checkbox" id="pause-while-seek">
                        <label for="pause-while-seek"> pause song while seeking </label>
                    </div>

                    <p> total space used: <span>456 mb</span> </p>
                </div>

            </div>
        </div>
    </body>

    <script type="module" src="js/toggleDropdown.js"></script>
    <script src="js/sidebar.js"></script>
    <script type="module" src="js/newSong.js"></script>

    <!-- <script type="module" src="js/sliderColors.js"></script> -->
    <script type="module" src="js/play.js"></script>
    
</html>
